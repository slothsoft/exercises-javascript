<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	<meta charset="utf-8" />
	
	 <script src="resources/js/main.js"></script>
	 <script src="resources/js/framed-words.js"></script>
	 
	 <script>
	 	exercises.push(new FramedWordsExercise());

	 	function onload() {
	 		document.getElementById('exercise-list').innerHTML = createExerciseList(exercises);
	 		
	 		var urlParams = getParams(window.location.href);
	 		if (urlParams['exercise'] == null)
	 			document.getElementById('selected-exercise').innerHTML = createExerciseOverview();
	 		else 
	 			document.getElementById('selected-exercise').innerHTML = createExerciseById(urlParams['exercise']);
	 	}
	 </script>
   </head>
  <body onload="onload()">
	 <div id="content">
	 	<div id="exercise-list">
     	</div>
		 <div id="selected-exercise">
		 </div>
	 </div>
  </body>
</html>
